<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentagem</title>
</head>
<body>
    <H1>Seu Imposto de 60% Ã‰:</H1>
</body>
<script>
    var precoString = window.prompt('Qual valor dos produtos?')
    var precoFloat = parseFloat(precoString)
    var imposto = (precoFloat*60)/100
    
    
    var fator = Math.pow(10,2)
    var impostoArredado = Math.ceil(imposto*fator)/fator

    document.write(impostoArredado)
</script>
</html>
